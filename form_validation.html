<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>

<body>

  <h2>Registration Form</h2>

  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      var name = document.getElementById('name').value;
      var address = document.getElementById('address').value;
      var pincode = document.getElementById('pincode').value;
      var password = document.getElementById('password').value;

      // Check if any field is left blank
      if (name === '' || address === '' || pincode === '' || password === '') {
        alert('Please fill in all fields.');
        event.preventDefault(); // Prevent form submission
        return;
      }

      // Check if pincode is numeric and contains 6 digits
      if (!/^\d{6}$/.test(pincode)) {
        alert('Pincode must be numeric and contain 6 digits.');
        event.preventDefault(); // Prevent form submission
        return;
      }

      // Check password constraints
      if (!/[A-Z]/.test(password) || password.length < 8) {
        alert('Password must contain at least 1 capital letter and have a minimum length of 8 characters.');
        event.preventDefault(); // Prevent form submission
        return;
      }
    });
  </script>

</body>

</html>
